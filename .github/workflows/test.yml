name: Lint code

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  lint:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      - name: Lint code
        working-directory: ./client
        run: npm run lint